<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Messages</title>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Clipboard.js for Copy button -->
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f7f8;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow-x: auto;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            position: relative;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .copy-btn {
            background: #008CBA;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            margin-left: 10px;
        }

        .copy-btn:hover {
            background: #007bb5;
        }

        .no-data {
            text-align: center;
            margin-top: 20px;
            color: gray;
        }
    </style>
</head>

<body>

    <h1>Contact Messages</h1>

    <div class="button-container">
        <button id="fetchDataBtn">Show Data</button>
    </div>

    <div id="dataTable"></div>

    <script>
        document.getElementById('fetchDataBtn').addEventListener('click', async () => {
            const tableContainer = document.getElementById('dataTable');
            tableContainer.innerHTML = '';

            try {
                const response = await fetch('http://localhost:5000/get-contacts'); // Update URL if needed
                const data = await response.json();

                if (data.length === 0) {
                    tableContainer.innerHTML = '<div class="no-data">No Contact Messages Found.</div>';
                    return;
                }

                let tableHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Subject</th>
                                <th>Message</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                data.forEach(item => {
                    tableHTML += `
                        <tr>
                            <td>
                                ${item.Name}
                                <button class="copy-btn" data-clipboard-text="${item.Name}">Copy</button>
                            </td>
                            <td>
                                ${item.Email}
                                <button class="copy-btn" data-clipboard-text="${item.Email}">Copy</button>
                            </td>
                            <td>
                                ${item.Subject}
                                <button class="copy-btn" data-clipboard-text="${item.Subject}">Copy</button>
                            </td>
                            <td>
                                ${item.Message}
                                <button class="copy-btn" data-clipboard-text="${item.Message}">Copy</button>
                            </td>
                        </tr>
                    `;
                });

                tableHTML += `
                        </tbody>
                    </table>
                `;

                tableContainer.innerHTML = tableHTML;

                // Activate Clipboard.js
                new ClipboardJS('.copy-btn');

                Swal.fire({
                    icon: 'success',
                    title: 'Data Loaded!',
                    timer: 1000,
                    showConfirmButton: false
                });

            } catch (error) {
                console.error('Error fetching data:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error!',
                    text: 'Could not load data.',
                });
            }
        });
    </script>

</body>
</html>
