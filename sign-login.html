<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Haven | Signup & Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        :root {
            --primary: #023e7d;
            --primary-dark: #5649c0;
            --secondary: #a29bfe;
            --text: #2d3436;
            --light: #f5f6fa;
            --error: #d63031;
            --success: #00b894;
            --google: #db4437;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #f9f7f1, #f1f6f9);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://img.freepik.com/free-photo/white-puzzles-one-red-blue-background-flat-lay_169016-26861.jpg?t=st=1745751680~exp=1745755280~hmac=3899df1ed591bd24a5d6950bd26e5b84f743812ae4c3765bbcd2c995bfbc916f&w=1380');
            background-size: cover;
            background-position: center;
            padding: 20px;
            transition: all 0.5s ease;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            width: 500px;
            max-width: 100%;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            backdrop-filter: blur(8px);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            opacity: 1;
            transform: translateY(0);
        }

        .container.fade-out {
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.6s ease;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        h2 {
            color: var(--primary);
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text);
            font-weight: 500;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 15px 20px 15px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            outline: none;
            background: #f9f9f9;
            font-size: 15px;
            transition: all 0.3s ease;
            color: var(--text);
        }

        input:focus {
            border-color: var(--primary);
            background: #fff;
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 18px;
        }

        button {
            width: 100%;
            padding: 16px;
            margin-top: 20px;
            border: none;
            border-radius: 12px;
            background: var(--primary);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .google-btn {
            background: var(--google);
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .google-btn:hover {
            background: #c23321;
            box-shadow: 0 5px 15px rgba(219, 68, 55, 0.4);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #666;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #ddd;
        }

        .divider span {
            padding: 0 15px;
        }

        .switch-form {
            margin-top: 25px;
            font-size: 15px;
            color: #666;
        }

        .switch-form a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
            transition: all 0.2s ease;
        }

        .switch-form a:hover {
            text-decoration: underline;
            color: var(--primary-dark);
        }

        .error-message {
            color: var(--error);
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: var(--success);
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .user-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
        }

        .user-info img {
            border-radius: 50%;
            margin-right: 10px;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f9f7f1, #f1f6f9);
            background-image: url('https://img.freepik.com/free-photo/white-puzzles-one-red-blue-background-flat-lay_169016-26861.jpg?t=st=1745751680~exp=1745755280~hmac=3899df1ed591bd24a5d6950bd26e5b84f743812ae4c3765bbcd2c995bfbc916f&w=1380');
            background-size: cover;
            background-position: center;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .loading-overlay.show {
            opacity: 1;
        }

        .loading-content {
            text-align: center;
            color: var(--primary);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
            position: relative;
            overflow: hidden;
        }

        .loading-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .book-animation {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .loading-text {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .loading-subtext {
            font-size: 14px;
            opacity: 0.7;
        }

        .redirect-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f9f7f1, #f1f6f9);
            background-image: url('https://img.freepik.com/free-photo/white-puzzles-one-red-blue-background-flat-lay_169016-26861.jpg?t=st=1745751680~exp=1745755280~hmac=3899df1ed591bd24a5d6950bd26e5b84f743812ae4c3765bbcd2c995bfbc916f&w=1380');
            background-size: cover;
            background-position: center;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .redirect-overlay.show {
            opacity: 1;
        }

        .redirect-content {
            text-align: center;
            color: var(--primary);
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
            transform: translateY(20px);
            transition: transform 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .redirect-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .redirect-overlay.show .redirect-content {
            transform: translateY(0);
        }

        .redirect-book-animation {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .redirect-text {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .redirect-subtext {
            font-size: 16px;
            opacity: 0.7;
            color: var(--text);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease;
        }

        /* Pulse animation for book loading */
        .book-pulse {
            animation: bookPulse 2s ease-in-out infinite;
        }

        @keyframes bookPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.9;
            }
        }

        /* Floating animation for redirect */
        .book-float {
            animation: bookFloat 3s ease-in-out infinite;
        }

        @keyframes bookFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            h2 {
                font-size: 28px;
            }
            input {
                padding: 12px 15px 12px 40px;
            }
            .book-animation {
                width: 60px;
                height: 60px;
            }
            .redirect-book-animation {
                width: 80px;
                height: 80px;
            }
            .loading-content {
                padding: 30px;
                margin: 20px;
            }
            .redirect-content {
                padding: 40px 30px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">

    <div class="container fade-in-up" id="form-container">

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDg-Ocnp5ffd7cs4nyyk-SfriWmgR03uuI",
            authDomain: "auth-ee949.firebaseapp.com",
            projectId: "auth-ee949",
            storageBucket: "auth-ee949.firebasestorage.app",
            messagingSenderId: "128806844135",
            appId: "1:128806844135:web:bb1e621b44987bc8589442",
            measurementId: "G-QBYSY28TYK",
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Elements
        const formContainer = document.getElementById('form-container');
        const formTitle = document.getElementById('form-title');
        const authForm = document.getElementById('auth-form');
        const switchLink = document.getElementById('switch-to-login');
        const submitBtn = document.getElementById('submit-btn');
        const btnText = document.getElementById('btn-text');
        const btnSpinner = document.getElementById('btn-spinner');
        const nameGroup = document.getElementById('name-group');
        const googleSigninBtn = document.getElementById('google-signin-btn');
        const googleBtnText = document.getElementById('google-btn-text');
        const googleSpinner = document.getElementById('google-spinner');
        const userInfo = document.getElementById('userInfo');
        const nameError = document.getElementById('name-error');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');
        const loadingOverlay = document.getElementById('loading-overlay');
        const redirectOverlay = document.getElementById('redirect-overlay');

        let isSignup = true;
        let isRedirecting = false;
        let sessionCheckDone = false;

        // Cookie Functions
        function setCookie(name, value, days) {
            const expires = new Date();
            expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/;secure;samesite=strict`;
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let c of ca) {
                c = c.trim();
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length);
            }
            return null;
        }

        function deleteCookie(name) {
            document.cookie = `${name}=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/;`;
        }

        function saveTokens(accessToken, refreshToken, userData) {
            setCookie('accessToken', accessToken, 1);
            setCookie('refreshToken', refreshToken, 7);
            setCookie('userData', JSON.stringify(userData), 7);
        }

        function getTokens() {
            const accessToken = getCookie('accessToken');
            const refreshToken = getCookie('refreshToken');
            const userData = getCookie('userData');
            if (accessToken && refreshToken && userData) {
                return {
                    accessToken,
                    refreshToken,
                    userData: JSON.parse(userData)
                };
            }
            return null;
        }

        function clearTokens() {
            deleteCookie('accessToken');
            deleteCookie('refreshToken');
            deleteCookie('userData');
        }

        // Show/Hide Loading with smooth transitions
        function showLoading() {
            loadingOverlay.style.display = 'flex';
            setTimeout(() => {
                loadingOverlay.classList.add('show');
            }, 10);
        }

        function hideLoading() {
            loadingOverlay.classList.remove('show');
            setTimeout(() => {
                loadingOverlay.style.display = 'none';
            }, 300);
        }

        // Smooth redirect function
        function performRedirect() {
            if (isRedirecting) {
                console.log('Redirect already in progress, skipping...');
                return;
            }

            isRedirecting = true;
            console.log('Starting smooth redirect process...');

            // Get redirect page from localStorage
            let redirectPage = null;
            try {
                redirectPage = localStorage.getItem("redirectAfterLogin");
                console.log('Redirect page from localStorage:', redirectPage);
            } catch (error) {
                console.error('Error reading localStorage:', error);
            }

            // Use default if no redirect page or if it's invalid
            if (!redirectPage || redirectPage.trim() === '' || redirectPage === window.location.pathname) {
                redirectPage = "dashboard.html";
                console.log('Using default redirect page:', redirectPage);
            }

            // Clear the redirect page from localStorage to prevent loops
            try {
                localStorage.removeItem("redirectAfterLogin");
                console.log('Cleared redirectAfterLogin from localStorage');
            } catch (error) {
                console.error('Error clearing localStorage:', error);
            }

            // Hide loading overlay first
            hideLoading();

            // Start the smooth redirect animation
            setTimeout(() => {
                // Fade out the form container
                formContainer.classList.add('fade-out');
                
                // Show redirect overlay after form starts fading
                setTimeout(() => {
                    redirectOverlay.style.display = 'flex';
                    setTimeout(() => {
                        redirectOverlay.classList.add('show');
                    }, 10);
                }, 200);

                // Perform the actual redirect after animations
                setTimeout(() => {
                    console.log('Redirecting to:', redirectPage);
                    window.location.replace(redirectPage); // Use replace instead of href for smoother transition
                }, 2000); // Give more time for the beautiful book animation

            }, 100);
        }

        // Simplified session check - only run once on page load
        async function checkExistingSession() {
            if (sessionCheckDone || isRedirecting) {
                console.log('Session check already done or redirecting, skipping...');
                return false;
            }

            sessionCheckDone = true;
            console.log('Checking existing session...');

            const tokens = getTokens();
            if (!tokens) {
                console.log('No tokens found');
                hideLoading();
                return false;
            }

            console.log('Tokens found, verifying...');
            showLoading();

            try {
                // Try to verify the access token
                const response = await fetch('http://localhost:5000/verify-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${tokens.accessToken}`
                    }
                });

                if (response.ok) {
                    console.log('Valid session found');
                    performRedirect();
                    return true;
                } else {
                    console.log('Access token invalid, trying refresh...');
                    // Try to refresh the token
                    const refreshResponse = await fetch('http://localhost:5000/refresh-token', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ refreshToken: tokens.refreshToken })
                    });

                    if (refreshResponse.ok) {
                        const refreshData = await refreshResponse.json();
                        saveTokens(refreshData.accessToken, refreshData.refreshToken, tokens.userData);
                        console.log('Token refreshed successfully');
                        performRedirect();
                        return true;
                    } else {
                        console.log('Token refresh failed, clearing tokens');
                        clearTokens();
                    }
                }
            } catch (error) {
                console.error('Session check failed:', error);
                clearTokens();
            } finally {
                hideLoading();
            }

            console.log('Session check completed - no valid session');
            return false;
        }

        // Google Sign-In
        async function signInWithGoogle() {
            if (isRedirecting) return;

            googleBtnText.style.display = 'none';
            googleSpinner.style.display = 'inline-block';
            googleSigninBtn.disabled = true;

            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.addScope('email');
                provider.addScope('profile');
                const result = await auth.signInWithPopup(provider);
                const user = result.user;

                const userData = {
                    name: user.displayName || "Not available",
                    email: user.email || "Not available",
                    photoURL: user.photoURL || "",
                    phone: user.phoneNumber || "Not available",
                    loginMethod: "Google",
                    uid: user.uid
                };

                const response = await fetch('http://localhost:5000/google-auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: userData.name,
                        email: userData.email,
                        googleUid: user.uid,
                        loginMethod: 'Google'
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    saveTokens(data.accessToken, data.refreshToken, userData);

                    Swal.fire({
                        icon: 'success',
                        title: 'Success!',
                        text: 'You have signed in with Google successfully!',
                        confirmButtonColor: '#6c5ce7',
                        confirmButtonText: 'Continue',
                        allowOutsideClick: false,
                        allowEscapeKey: false,
                        timer: 2000,
                        timerProgressBar: true
                    }).then(() => {
                        performRedirect();
                    });
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.error('Google Sign-In Error:', error);
                showAlert('error', 'Sign-In Failed', 'Google authentication failed.');
            } finally {
                googleBtnText.style.display = 'inline-block';
                googleSpinner.style.display = 'none';
                googleSigninBtn.disabled = false;
            }
        }

        // Form Toggle
        switchLink.addEventListener('click', (e) => {
            e.preventDefault();
            if (isRedirecting) return;

            isSignup = !isSignup;
            clearErrors();
            const nameInput = document.getElementById('name');

            if (isSignup) {
                formTitle.textContent = 'Create Account';
                nameGroup.style.display = 'block';
                nameInput.setAttribute('required', '');
                btnText.textContent = 'Sign Up';
                googleBtnText.textContent = 'Sign Up with Google';
                switchLink.innerHTML = `Already have an account? <a href="#">Sign In</a>`;
            } else {
                formTitle.textContent = 'Welcome Back';
                nameGroup.style.display = 'none';
                nameInput.removeAttribute('required');
                btnText.textContent = 'Sign In';
                googleBtnText.textContent = 'Sign In with Google';
                switchLink.innerHTML = `Don't have an account? <a href="#">Sign Up</a>`;
            }
        });

        // Regular email signup/login
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (isRedirecting) return;

            clearErrors();
            const name = isSignup ? document.getElementById('name').value.trim() : null;
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            let isValid = true;

            if (isSignup && !name) {
                showError(nameError, 'Please enter your full name');
                isValid = false;
            }

            if (!email) {
                showError(emailError, 'Please enter your email');
                isValid = false;
            } else if (!validateEmail(email)) {
                showError(emailError, 'Invalid email address');
                isValid = false;
            }

            if (!password) {
                showError(passwordError, 'Please enter your password');
                isValid = false;
            } else if (isSignup && !validatePassword(password)) {
                showError(passwordError, 'Password must be at least 6 characters');
                isValid = false;
            }

            if (!isValid) return;

            btnText.style.display = 'none';
            btnSpinner.style.display = 'inline-block';
            submitBtn.disabled = true;

            try {
                const endpoint = isSignup ? 'register' : 'login';
                const response = await fetch(`http://localhost:5000/${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name,
                        email,
                        password,
                        loginMethod: 'Email'
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    const userData = {
                        name: name || data.user.name || email.split('@')[0],
                        email: email,
                        photoURL: "",
                        phone: "Not available",
                        loginMethod: "Email",
                        uid: data.user.id || email
                    };

                    saveTokens(data.accessToken, data.refreshToken, userData);

                    Swal.fire({
                        icon: 'success',
                        title: 'Success!',
                        text: isSignup ? 'Account created successfully!' : 'Logged in successfully!',
                        confirmButtonColor: '#6c5ce7',
                        confirmButtonText: 'Continue',
                        allowOutsideClick: false,
                        allowEscapeKey: false,
                        timer: 2000,
                        timerProgressBar: true
                    }).then(() => {
                        performRedirect();
                    });
                } else {
                    if (data.field === 'email') {
                        showError(emailError, data.message);
                    } else if (data.field === 'password') {
                        showError(passwordError, data.message);
                    } else {
                        showAlert('error', 'Error', data.message || 'Something went wrong');
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('error', 'Connection Error', 'Failed to connect to server.');
            } finally {
                btnText.style.display = 'inline-block';
                btnSpinner.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        // Utility Functions
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email.toLowerCase());
        }

        function validatePassword(password) {
            return password.length >= 6;
        }

        function clearErrors() {
            nameError.style.display = 'none';
            emailError.style.display = 'none';
            passwordError.style.display = 'none';
        }

        function showError(el, msg) {
            el.textContent = msg;
            el.style.display = 'block';
        }

        function showAlert(icon, title, text) {
            Swal.fire({
                icon,
                title,
                text,
                confirmButtonColor: '#6c5ce7',
                confirmButtonText: 'OK'
            });
        }

        // Event Listeners
        googleSigninBtn.addEventListener('click', signInWithGoogle);

        // Initialize on page load - ONLY run session check once
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded');
            // Small delay to ensure everything is loaded
            setTimeout(() => {
                checkExistingSession();
            }, 500);
        });

        // Simple Firebase auth state listener (optional - for debugging only)
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log('Firebase user state:', user.email);
            } else {
                console.log('No Firebase user');
            }
        });
    </script>
